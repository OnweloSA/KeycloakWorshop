<h2 class="jpk-header">Firmy</h2>

<button type="button" class="add-object-btn btn btn-secondary" (click)="openNewCompany()">Dodaj firmÄ™</button>

<table class="table table-striped table-hover table-sm">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Company code</th>
    <th scope="col">Full name</th>
    <th scope="col">NIP</th>
    <th scope="col">REGON</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let company of companies; let i = index" (click)="openDetails(company.companyCode)">
    <th scope="row">{{i}}</th>
    <th>{{company.companyCode}}</th>
    <th>{{company.fullName}}</th>
    <th>{{company.nip}}</th>
    <th>{{company.regon}}</th>
  </tr>
  </tbody>
</table>
