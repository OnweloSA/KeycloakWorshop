<h2 class="jpk-header">Użytkownicy</h2>

<button type="button" class="add-object-btn btn btn-secondary" (click)="openNewUser()">Dodaj użytkownika</button>

<table class="table table-striped table-hover table-sm">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Alias</th>
    <th scope="col">Imię</th>
    <th scope="col">E-mail</th>
    <th scope="col">Aktywny</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i = index" (click)="openDetails(user.id)">
    <th scope="row">{{i}}</th>
    <th>{{user.alias}}</th>
    <th>{{user.name}}</th>
    <th>{{user.mail}}</th>
    <th><input class="form-check-input position-static" type="checkbox" title="Active" checked="{{user.active}}" [disabled]="true"></th>
  </tr>
  </tbody>
</table>
